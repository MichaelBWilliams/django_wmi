<!DOCTYPE HTML>
<html>

{% load bootstrap3 %}
{% load staticfiles %}

<head>
    <!-- Latest compiled and minified CSS -->
    <title>Web Map Interface | {% block title %} VisionFund International{% endblock title %}</title>
    {% bootstrap_css %} 
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    {% block styles %}
    <style>
    body {
      background-color: #008dd8;

    }

    .btn-link {
      color: #50dfec;
      text-shadow: none;
    }
    .btn-link:hover {
      color: #000000;
    }
    </style>
    {% endblock styles %}
</head>

<body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
           
            

          <div class="inner cover">
             {% block content %}

            {% endblock content %}
            
          </div>


        </div>

      </div>

    </div>



</body>
</html>
